<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div>
        <img src="images/logo.svg" alt="logo">
        <div>
          <figure><img src="images/icon-document.svg" alt="document icon"></figure>
          <figure><img src="images/icon-folder.svg" alt="forder icon"></figure>
          <figure><img src="images/icon-upload.svg" alt="upload icon"></figure>
        </div>
      </div>
      <div>
        <p>
          You’ve used 815 GB of your storage
        </p>
        <div class="progress-bar"></div>
        <p>
          <span>0 GB</span>
          <span>1000 GB</span>
        </p>
        <div>185 GB Left</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">@Brandon328 / @BrandonJJ328</a>.
    </div>
  </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Fylo data storage component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="cards actions-container">
        <img class="logo" src="images/logo.svg" alt="logo">
        <div>
          <figure><img src="images/icon-document.svg" alt="document icon"></figure>
          <figure><img src="images/icon-folder.svg" alt="forder icon"></figure>
          <figure><img src="images/icon-upload.svg" alt="upload icon"></figure>
        </div>
      </div>
      <div class="cards progress-bar-container">
        <label for="progress-bar">
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </label>
        <progress id="progress-bar" max="100" value="76"></progress>
        <label for="progress-bar">
          <span>0 GB</span>
          <span>1000 GB</span>
        </label>
        <div class="gb-left">
          <span>185</span> <span>GB Left</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">@Brandon328 / @BrandonJJ328</a>.
    </div>
  </main>
</body>

</html>
